<html>
    <head>
        <title>List student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h1>Student List</h1>
       <a th:href="@{/admin-home/student/add}">Add new student</a>
       
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>MSSV</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.mssv}"></td>
            <td th:text="${student.dob}"></td>
            <td th:text="${student.gender ? 'Male' : 'Female'}"></td>
            <td><a th:href="@{'/admin-home/student/' + ${student.id}}">Detail</a></td>
            <td><a th:href="@{'/admin-home/student/' + ${student.id} + '/delete'}">Delete</a></td>
        </tr>
    </table>
    </body>
</html>
